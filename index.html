<style>
    /* This makes the hearts actually float up */
    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
    .heart-pop {
        position: fixed;
        bottom: 0;
        font-size: 2rem;
        animation: float linear forwards;
        z-index: 999;
    }
</style>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');

    // This makes the "No" button run away
    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = 'absolute'; 
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    // This triggers the celebration
    function celebrate() {
        question.innerHTML = "Yay! I knew you'd say Yes! ðŸ¥°ðŸŽ‰";
        document.querySelector('.buttons').style.display = 'none';
        createHearts();
    }

    function createHearts() {
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'heart-pop';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
        }
    }

    // These link the buttons to the functions
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton); 
    yesBtn.addEventListener('click', celebrate); // This was the missing piece!
</script>
